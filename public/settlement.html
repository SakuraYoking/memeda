<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-1.11.3.js"></script>    
    <link rel="stylesheet" href="css/settlement.css"/>
</head>
<body>
    <header id="header"></header>
    <div class="settlement">
        <div class="settlement-box">
            <h1>我的购物车</h1>
            <div class="settlement-list">
                <div>商品</div>
                <div>价格</div>
                <div>数量</div>
                <div>小计</div>
            </div>
            <div class="box-line"></div>
            <div class="cart-list">
            </div>
            <div class="mycart-bottom">
                <span class="money"></span>
                <div class="my-b-text">
                <p>购买即可获得价值支付金额1%的DJI币返利 - 购买越多，返利越多。</p>
                <a href="">了解更多优惠详情></a>
                </div>
                <h3>总计（不包括运费）：￥19999</h3>
            </div>
            <div class="mycart-bottom-2">
                <span class="data"></span>
                <div class="my-b-text">
                <p>有优惠券或者 DJI 币？</p>
                <p>您可以在结账的时候使用优惠券或者 DJI 币抵扣。</p>
                </div>
                <p>邮费:免费(支持支付宝、微信、银联、花呗和招行分期。)</p>
            </div>
            <div class="end-line"></div>
            <div class="end-box">
                <a href=""><div class="end-left-btn">继续购物</div></a>
                <a href=""><div class="end-right-btn">去结算</div></a>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src="js/settlement.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
